<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>CssMemeSlider by AlexMingal</title>
</head>
<body>
  <div class="container">
    <h1 class="title">CSS Memes Slider</h1>
    <div class="carousel">

        <input type="radio" name="radio-btn" id="radio-btn1" checked>
        <input type="radio" name="radio-btn" id="radio-btn2">
        <input type="radio" name="radio-btn" id="radio-btn3">
        <input type="radio" name="radio-btn" id="radio-btn4">
    
        <div class="carousel__inner">
          <div class="card card1">
              <img class="card__image" src="./pics/slide1.jpg" alt="Meme1">
              <p class="card__text">
                  В случае пожара:<br>
                  1. git commit  2. git push  3. git out<br>
              </p>
          </div>
          <div class="card card2">
              <img class="card__image" src="./pics/slide2.jpg" alt="Meme2">
              <p class="card__text">
                  Если переменная будет константой,<br>
                  почему она - Переменная?<br>
              </p>
          </div>
          <div class="card card3">
              <img class="card__image" src="./pics/slide3.jpg" alt="Meme3" >
              <p class="card__text">
                  GIT PUSH --FORCE <br>
                  Проблема решена<br>
                  
              </p>
          </div>
          <div class="card card4">
              <img class="card__image" src="./pics/slide4.jpg" alt="Meme4">
              <p class="card__text">
                  Девушка сказала, что хочет посмотреть <br>
                  "Какой у меня Питон". А я знаю только Javascript.<br>
              </p>
          </div>
      </div>

      
      <div class="carousel__nav">
        <label for="radio-btn1" class="carousel__navlink"><span></span></label>
        <label for="radio-btn2" class="carousel__navlink"><span></span></label>
        <label for="radio-btn3" class="carousel__navlink"><span></span></label>
        <label for="radio-btn4" class="carousel__navlink"><span></span></label>
    </div>
  </div>
</div>

</body>
</html>
